<ion-view>
  <ion-header-bar>
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button></ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
      </ion-nav-buttons>
      <ion-nav-title class="title">
        Mis listas
      </ion-nav-title>
      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-more" ng-click="openPopover($event)"></button>
      </ion-nav-buttons>
    </ion-nav-bar>
  </ion-header-bar>
  <ion-content>
    <ion-list class="list" show-delete="editList.showEdit" >
      <ion-item ng-repeat='lista in listas' class="item item-icon-right" href="#/app/todos/{{$index}}" on-hold="updateList({{$index}})">
        <ion-delete-button class="ion-minus-circled" ng-click="removeList($index)"></ion-delete-button>
        <h2>{{lista.name}}</h2>
      </ion-item>
    </ion-list>
    <ion-content ng-click="editList.showEdit = false"></ion-content>
  </ion-content>
</ion-view>
