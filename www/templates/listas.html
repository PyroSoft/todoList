<ion-view view-title="Mis listas">
  <ion-header-bar>
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button></ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
      </ion-nav-buttons>
    </ion-nav-bar>
  </ion-header-bar>
  <ion-content>
    <ion-list class="list">
      <ion-item ng-repeat='lista in listas' class="item item-icon-right" href="#/app/todos/{{$index}}">
        <h2>{{lista.name}}</h2>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
