<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="css/style.css" rel="stylesheet">
    <link href="css/ion-action-button.css" rel="stylesheet">

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/ion-action-button.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="mainCtrl">
    <ion-pane>
      <ion-header-bar class="bar-positive item-icon-right">
        <h1 class="title">To-Do list</h1>
        <i class="icon ion-android-more-vertical" ng-click="editTodo.showEdit = !editTodo.showEdit"></i>
      </ion-header-bar>

      <ion-content>
        <ion-list class="list" show-delete="editTodo.showEdit" show-reorder="editTodo.showEdit">
          <ion-item ng-repeat='todo in todos' class="item item-icon-right" ng-click="updateTodo($index)">
            <ion-delete-button class="ion-minus-circled" ng-click="removeTodo($index)"></ion-delete-button>
            {{todo.name}}
            <ion-reorder-button class ="icon ion-navicon" on-reorder="moveTodo($fromIndex,$toIndex)"></ion-reorder-button>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-pane>
  </body>
</html>
